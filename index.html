<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVO @ UCL AI Foundry</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset & General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f8f9fa, #e3e7eb);
        color: #2c3e50;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1.2s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: #1a202c;
        letter-spacing: 0.5px;
      }

      p {
        font-size: 1.2rem;
        font-weight: 400;
        opacity: 0.9;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #555;
        opacity: 0.8;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CONVO @ UCL AI Foundry</h1>
      <p>
        Brings clarity and comfort to every conversation. <br /><br />Stay tuned
        for future updates.
      </p>
    </div>
    <div class="footer">&copy; 2025 CONVO Ltd. All rights reserved.</div>
  </body>
</html>
